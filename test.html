<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <!-- Card 1 -->
      <div class="col">
        <div class="card shadow-sm">
          <img src="img/product1.jpg" class="bd-placeholder-img card-img-top" height="225" />
          <div class="card-body">
            <p class="card-text">Product 1: Stylish and modern design.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-body-secondary">5 mins ago</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col">
        <div class="card shadow-sm">
          <img src="img/product2.jpg" class="bd-placeholder-img card-img-top" height="225" />
          <div class="card-body">
            <p class="card-text">Product 2: Perfect for everyday use.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-body-secondary">10 mins ago</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col">
        <div class="card shadow-sm">
          <img src="img/product3.jpg" class="bd-placeholder-img card-img-top" height="225" />
          <div class="card-body">
            <p class="card-text">Product 3: Durable and lightweight.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-body-secondary">2 hours ago</small>
            </div>
          </div>
        </div>
      </div>

      <!-- เพิ่ม Card เพิ่มเติมตามต้องการ -->
      
    </div>
  </div>
</div>

    
</body>
</html>
